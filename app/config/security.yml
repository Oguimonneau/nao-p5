# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
  encoders:
    UserBundle\Entity\User: sha512

  role_hierarchy:
    ROLE_ADMIN:       ROLE_PARTICULIER
    ROLE_SUPER_ADMIN: [ROLE_PARTICULIER, ROLE_NATURALISTE, ROLE_ALLOWED_TO_SWITCH]

  providers:
    main:
      id: fos_user.user_provider.username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      pattern:      ^/
      anonymous:    true
      provider:     main
      form_login:
        login_path: fos_user_security_login
        check_path: fos_user_security_check
      logout:
        path:       fos_user_security_logout
        target:     NAO_home
      remember_me:
        secret:     %secret% # %secret% est un param√®tre de parameter

  access_control:
        - { path: ^/back, roles: ROLE_NATURALISTE }
